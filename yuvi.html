<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie AI Assistant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .container-custom {
            max-width: 800px;
            margin-top: 15px;
            
        }
        .form-group-custom {
            margin-bottom: 30px;
            margin-top: 20px;
        }
        .btn-custom {
            width: 100%;
        }
        .description-text {
            font-size: 0.9rem;
        }
        .container-custom {
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%;
        }
        .form-group-custom {
            margin-top: 1rem;
        }
        .offcanvas-custom {
            width: 150px;
        }
        .input-container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            box-sizing: border-box;
        }

        .input-container .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .video-container {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body class="mt-5" style="background-image: linear-gradient(90deg, rgb(68, 144, 190),rgb(251, 254, 241));" >
    <div class="container container-custom mt-5" style="background-color: #1b9efe; color: white;background-image: linear-gradient(252deg, rgba(69, 69, 69, 0.03) 0%, rgba(69, 69, 69, 0.03) 50%,rgba(47, 47, 47, 0.03) 50%, rgba(47, 47, 47, 0.03) 100%),linear-gradient(335deg, rgba(66, 66, 66, 0.09) 0%, rgba(66, 66, 66, 0.09) 50%,rgba(188, 188, 188, 0.09) 50%, rgba(188, 188, 188, 0.09) 100%),linear-gradient(223deg, rgba(194, 194, 194, 0.08) 0%, rgba(194, 194, 194, 0.08) 50%,rgba(0, 0, 0, 0.08) 50%, rgba(0, 0, 0, 0.08) 100%),linear-gradient(82deg, rgba(27, 27, 27, 0.01) 0%, rgba(27, 27, 27, 0.01) 50%,rgba(197, 197, 197, 0.01) 50%, rgba(197, 197, 197, 0.01) 100%),linear-gradient(281deg, rgba(3, 3, 3, 0.09) 0%, rgba(3, 3, 3, 0.09) 50%,rgba(198, 198, 198, 0.09) 50%, rgba(198, 198, 198, 0.09) 100%),linear-gradient(319deg, rgba(47, 47, 47, 0.01) 0%, rgba(47, 47, 47, 0.01) 50%,rgba(89, 89, 89, 0.01) 50%, rgba(89, 89, 89, 0.01) 100%),linear-gradient(278deg, rgba(243, 243, 243, 0.06) 0%, rgba(243, 243, 243, 0.06) 50%,rgba(63, 63, 63, 0.06) 50%, rgba(63, 63, 63, 0.06) 100%),linear-gradient(38deg, rgba(81, 81, 81, 0.09) 0%, rgba(81, 81, 81, 0.09) 50%,rgba(201, 201, 201, 0.09) 50%, rgba(201, 201, 201, 0.09) 100%),linear-gradient(33deg, rgba(168, 168, 168, 0.08) 0%, rgba(168, 168, 168, 0.08) 50%,rgba(129, 129, 129, 0.08) 50%, rgba(129, 129, 129, 0.08) 100%),linear-gradient(0deg, #1b9efe,#46f3e7);">
        <div class="row">
            <div class="col-md-6">
                <img src="https://pozent.com/wp-content/uploads/2024/04/unnamed-7.png" width="150px" height="50px" alt="Logo" class="img-fluid mb-3">
                <form>
                    <div class="form-group col-md-10 form-group-custom">
                        <label for="avatarGender">SELECT AVATAR GENDER</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="avatarGender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="avatarGender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-10 form-group-custom">
                        <label for="language">SELECT LANGUAGE </label>
                        <select class="form-select form-control-sm " id="language">
                            <option>Select One</option>
                            <option>English</option>
                            <option>Tamil</option>
                            <option>Hindi</option>
                            <!-- Add more languages as needed -->
                        </select>
                    </div>
                  
                    <button class="btn btn-primary ml-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                        How To Use
                    </button>
                
                    <div class="offcanvas  offcanvas-start offcanvas-custom" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="staticBackdropLabel">Genie AI Assistant</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="form-group  form-group-custom">
                            <label for="description">DESCRIPTION</label>
                            <p class="description-text">Genie is an AI-powered speaking assistant with an avatar, designed to enhance user interaction and engagement.</p>
                        </div>
                    </div>
                    <div class="form-group col-md-6 form-group-custom">
                        <label for="contact">ABOUT US:</label>
                        <a href="contact-url" id="contact" class="text-decoration-none text-warning">Contact</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 d-flex flex-column align-items-center  container-custom" style="background-image: linear-gradient(0deg, rgba(182, 42, 180,0.2) 0%, rgba(182, 42, 180,0.2) 16.667%,rgba(167, 1, 166,0.2) 16.667%, rgba(167, 1, 166,0.2) 33.334%,rgba(225, 163, 222,0.2) 33.334%, rgba(225, 163, 222,0.2) 50.001%,rgba(240, 204, 236,0.2) 50.001%, rgba(240, 204, 236,0.2) 66.668%,rgba(211, 123, 208,0.2) 66.668%, rgba(211, 123, 208,0.2) 83.335%,rgba(196, 82, 194,0.2) 83.335%, rgba(196, 82, 194,0.2) 100.002%),linear-gradient(22.5deg, rgba(182, 42, 180,0.2) 0%, rgba(182, 42, 180,0.2) 16.667%,rgba(167, 1, 166,0.2) 16.667%, rgba(167, 1, 166,0.2) 33.334%,rgba(225, 163, 222,0.2) 33.334%, rgba(225, 163, 222,0.2) 50.001%,rgba(240, 204, 236,0.2) 50.001%, rgba(240, 204, 236,0.2) 66.668%,rgba(211, 123, 208,0.2) 66.668%,rgba(211, 123, 208,0.2) 83.335%,rgba(196, 82, 194,0.2) 83.335%,rgba(196, 82, 194,0.2) 100.002%),linear-gradient(157.5deg, rgba(182, 42, 180,0.2) 0%, rgba(182, 42, 180,0.2) 16.667%,rgba(167, 1, 166,0.2) 16.667%, rgba(167, 1, 166,0.2) 33.334%,rgba(225, 163, 222,0.2) 33.334%, rgba(225, 163, 222,0.2) 50.001%,rgba(240, 204, 236,0.2) 50.001%, rgba(240, 204, 236,0.2) 66.668%,rgba(211, 123, 208,0.2) 66.668%,rgba(211, 123, 208,0.2) 83.335%,rgba(196, 82, 194,0.2) 83.335%,rgba(196, 82, 194,0.2) 100.002%),linear-gradient(90deg, rgb(236, 236, 236),rgb(221, 221, 221));">
                <div class="container mt-1">
                    <div class="video-container">
                        <video class="w-100" controls>
                            <source src="your-video-url.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
                <div class="form-group form-group-custom mt-3 w-100">
                    <label for="questions">Ask questions:</label>
                  
                    <div class="input-group input-group-sm mb-3">
                        <input type="text"  class="form-control col-lg-12" placeholder="Type here...">
                        <i class="fas fa-microphone icon text-black mt-2 ml-2 fw-5"></i>
                        </input>
                    </div>
                </div>
               
                <button class="btn btn-primary btn-custom">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
