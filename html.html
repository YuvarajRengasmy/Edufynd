<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Role Management</h1>

        <!-- Role Name Input -->
        <div class="mb-3">
            <label for="role-name" class="form-label">Role Name</label>
            <input type="text" class="form-control" id="role-name" placeholder="Enter role name">
        </div>

        <!-- Select Access -->
        <div class="mb-4">
            <label for="access-level" class="form-label">Select Access</label>
            <select class="form-select" id="access-level">
                <option value="custom">Custom Menu Access</option>
                <!-- Add more access levels as needed -->
            </select>
        </div>

        <div class="row">
            <!-- Staff Apps Permissions -->
            <div class="col-md-6">
                <h3 class="h5 mb-3">Staff Apps</h3>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="attendance">
                    <label class="form-check-label" for="attendance">Attendance</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="projects">
                    <label class="form-check-label" for="projects">Projects</label>
                </div>
                <div class="form-check mb-2">
                    <!-- Toggle the collapse on click -->
                    <input class="form-check-input" type="checkbox" id="tasks" data-bs-toggle="collapse"
                        data-bs-target="#tasksCollapse" aria-expanded="false" aria-controls="tasksCollapse">
                    <label class="form-check-label" for="tasks">Tasks</label>
                </div>

                <!-- Collapsible section for Tasks -->
                <div class="collapse" id="tasksCollapse">
                    <div class="card card-body">
                        <div class="form-check">
                            <input class="form-check-input task-checkbox" type="checkbox" id="enable-tasks">
                            <label class="form-check-label" for="enable-tasks">Enable Module</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input task-checkbox" type="checkbox" id="add-tasks">
                            <label class="form-check-label" for="add-tasks">Add</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input task-checkbox" type="checkbox" id="edit-tasks">
                            <label class="form-check-label" for="edit-tasks">Edit</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input task-checkbox" type="checkbox" id="delete-tasks">
                            <label class="form-check-label" for="delete-tasks">Delete</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input task-checkbox" type="checkbox" id="update-tasks">
                            <label class="form-check-label" for="update-tasks">Update Status</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input task-checkbox" type="checkbox" id="discussion-tasks">
                            <label class="form-check-label" for="discussion-tasks">Discussion</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input task-checkbox" type="checkbox" id="attach-files-tasks">
                            <label class="form-check-label" for="attach-files-tasks">Attach Files</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input task-checkbox" type="checkbox" id="note-tasks">
                            <label class="form-check-label" for="note-tasks">Note</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input task-checkbox" type="checkbox" id="tasks-calendar">
                            <label class="form-check-label" for="tasks-calendar">Tasks Calendar</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input task-checkbox" type="checkbox" id="kanban-tasks">
                            <label class="form-check-label" for="kanban-tasks">Tasks Kanban Board</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Company Apps Permissions -->
            <div class="col-md-6">
                <h3 class="h5 mb-3">Company Apps</h3>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="employees">
                    <label class="form-check-label" for="employees">Employees</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="recruitment">
                    <label class="form-check-label" for="recruitment">Recruitment (ATS)</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="core-hr">
                    <label class="form-check-label" for="core-hr">Core HR</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="attendance-company">
                    <label class="form-check-label" for="attendance-company">Attendance</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="finance">
                    <label class="form-check-label" for="finance">Finance</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="pms">
                    <label class="form-check-label" for="pms">Performance (PMS)</label>
                </div>
                <!-- Add more company apps permissions as needed -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Prevent the collapse from toggling when clicking inside the nested checkboxes
        document.querySelectorAll('.task-checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', function (event) {
                event.stopPropagation();
            });
        });
    </script>
</body>

</html>
